<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        a {
            color: #3498db;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive design for smaller screens */
        @media screen and (max-width: 600px) {
            table {
                width: 100%;
            }

            .navbar a {
                float: none;
                width: 100%;
                text-align: left;
            }
        }
    </style>
    <script>
        function copyToClipboard(text) {
            var tempInput = document.createElement("input");
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand("copy");
            document.body.removeChild(tempInput);
        }
    </script>
</head>

<body>
    <div class="navbar">
        <a href="/">Home</a>
        <a href="/links_stored">All links</a>
    </div>
    <table>
        <tr>
            <th>Sr no</th>
            <th>Original Link</th>
            <th>Short Link</th>
            <th>Copy</th>
        </tr>
        {% for i in users_data %}
        <tr>
            <td>{{i.id}}</td>
            <td><a href="{{i.olink}}" target="_blank">{{i.olink}}</a></td>
            <td><a href="{{url}}{{i.nlink}}" target="_blank">{{url}}{{i.nlink}}</a></td>
            <td><button onclick="copyToClipboard('{{url}}{{i.nlink}}')">Copy</button></td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
